version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/tendermint/tendermint
    steps:
      - checkout
      - run: env
      - run:
          name: Get tools
          environment:
            GOBIN: /go/bin
          command: make get_tools
      - run:
          name: Get dependencies
          environment:
            GOBIN: /go/bin
          command: make get_vendor_deps
      - run:
          name: Run tests
          command: |
            make test_race
